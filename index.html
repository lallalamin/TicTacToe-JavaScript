<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this will be the place that we style the tictactoe-->
    <link rel = "stylesheet" href = "styles.css">
    <!-- this will be place we store the logic-->
    <!--we defer this so it loads after the body of our html and have access to everything inside the body-->
    <script src = "script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- This is where all the element of Tictactoe will be in -->
    <!-- We want to be able to acces this in JavaScript so we give it a name(known as id)-->
    <!-- We don't use class to access the JavaScript because we want to seperate CSS and JavaScript-->
    <div class = "board" id = "board">
        <!-- If we do '.cell*9' it will generate 9 lines of code-->
        <!-- We add 'data-cell' because it be be easier to accesss the infomation in JavaScript w/out using the class cell-->
        <!-- since we are using the class cell for CSS -->
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <!-- This will be the message popping up at the end-->
    <div class="winning-message" id = "winningMessage">
        <!-- This will be the text above the restart button saying who is the winner or it is draw-->
        <div data-winning-message-text></div>
        <!-- This is the restart button to start the game again-->
        <button id = "restartButton">Restart</button>
    </div>
</body>
</html>
